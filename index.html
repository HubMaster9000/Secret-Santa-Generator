    <head>
        <title>Secret Santa Generator</title>

        <meta charset="UTF-8">

        <style>
            html, body
            {
                font-size: 1.1em;

        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <!-- Load JQuery  -->
        <script src="jquery-3.2.1.min.js"></script>

        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>

        <!-- directives -->


    </head>
    <body>

      <header>
			     <nav class="navbar navbar-default">
			          <div class="container">
				          <div class="navbar-header">
					             <a class="navbar-brand" href="/">Secret Santa Generator</a>
				        </div>

				            <ul class="nav navbar-nav navbar-right">
					             <li><a href="index.html">Home</a></li>

        <h1>Secret Santa Generator</h1>
        <p>Select the number of players, then add their names and emails. Once you finish, the generator will email each person letting them know who they have.</p>
  <div class="container">

		<div ng-controller="mainController">



                <div>
                	<label>How many people are playing?</label>
                	<input id="myPlayers" type="number" ng-model="size"/>


                </div>
                <hr/>
                <br/>
                <h2>Players:</h2>

                <br/>
    		<div id="playerList" class="container-wide">
          <div  ng-repeat="player in players">
            Name: <input ng-model="player.name">
            Email: <input ng-model="player.email">
          </div>
          <button ng-click="$scope.sortAndSend()">Submit</button>


			  </div>
    </div>

 </div>



        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="sort.js" type="text/javascript"></script>


    </body>
</html>
